{% extends 'base.html' %}
{% block titulo %} Fórum em Django para Ongame - NOVO TOPICO {% endblock %}
{% block content %}


<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Novo Tópico</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Postar</button>
        </form>
    </div>
</div>



{% endblock %}
